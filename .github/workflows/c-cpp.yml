name: C/C++ CI

on:
  push:
    branches: [ "ci" ]
  pull_request:
    branches: [ "ci" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install antlr
      run: sudo apt-get install -y antlr4 libantlr4-runtime-dev
    - name: configure
      run: ln -s ubuntu.mk config.mk
    - name: make
      run: make
    - name: make check
      run: make check
